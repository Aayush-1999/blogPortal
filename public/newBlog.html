<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="createb.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" style="position: sticky; top: 0;">
        <a class="navbar-brand" href="/home">Back</a>
    </nav>
    <div class="container" style="margin: 70px auto;">
    <form action="/create" method="POST">
        <div class="form-group"><label for="title">Title</label> <input class="form-control" type="text" name="title" required></div>
        <div class="form-group"><label for="coverimg">Cover Photo</label> <input class="form-control" type="text" name="coverimg" required></div>
        <div class="form-group"><label for="category">Category</label> <select class="form-control" name="category">
            <option value="music">Music</option>
            <option value="fashion">Fashion & Beauty</option>
            <option value="realEstate">Real Estate</option>
            <option value="travel">Travel</option>
            <option value="food">Food</option>
            <option value="wedding">Wedding</option>
            <option value="movie">Movie</option>
            <option value="comics">Comics</option>
            <option value="photography">Photography</option>
            <option value="law">Law</option>
            <option value="health">Health</option>
            <option value="environment">Environment</option>
            <option value="technology">Technology</option>
            <option value="marketing">Marketing</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="education">Education</option>
            <option value="animals">Animals</option>
            <option value="sports">Sports</option>
            <option value="political">Political</option>
        </select></div>
        <div class="form-group">
        <label for="body">Content</label>
        <textarea class="form-control" name="body" cols="100" rows="20" required>write '--newpara--' to create new para</textarea>
        </div>
        <button class="btn btn-primary" type="submit">Publish</button>
    </form>
    </div>
</body>
</html>
